<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./test-index.js"></script>
</head>

<body>
    <script>
        let htmlStr = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
`;
        let str = htmlStr.replace(/ *[\r|\n] */gm, '');   //去除es6模板字符串所存在的换行和空格
        let json = window.himalaya.parse(str)


        //遍历json
        //参数 domTree, 选择的标签名，回调
        function _re_get_node(json, _tagName, callback) {
            for (i in json) {
                if (json[i].tagName === _tagName) {
                    callback(json[i])
                }
                if (json[i].hasOwnProperty('children') && json[i].children.length > 0) {
                    _re_get_node(json[i].children, _tagName, callback)
                }
            }
        }
        
        _re_get_node(json, "body", (node)=>{
            console.log(node)
        })
    
        

    </script>
</body>

</html>
