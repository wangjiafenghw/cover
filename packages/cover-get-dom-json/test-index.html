<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./test-index.js"></script>
</head>

<body>
    <script>
        let htmlStr = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
`;
        let str = htmlStr.replace(/ *[\r|\n] */gm, '');   //去除es6模板字符串所存在的换行和空格
        let json = window.himalaya.parse(str)

        //遍历json
        function _re_get_node(json, _tagName = "body") {
            for (i in json) {
                if (json[i].tagName === _tagName) {
                    let _b = deepCopy(json[i].children);
                    return _b;
                }
                if (json[i].hasOwnProperty('children') && json[i].children.length > 0) {
                    return _re_get_node(json[i].children, _tagName)
                }
            }
        }
        console.log(_re_get_node(json))
        //深拷贝
        function deepCopy(o) {
            if (o instanceof Array) {
                var n = [];
                for (var i = 0; i < o.length; ++i) {
                    n[i] = deepCopy(o[i]);
                }
                return n;
            } else if (o instanceof Function) {
                var n = new Function("return " + o.toString())();
                return n
            } else if (o instanceof Object) {
                var n = {}
                for (var i in o) {
                    n[i] = deepCopy(o[i]);
                }
                return n;
            } else {
                return o;
            }
        }
        

    </script>
</body>

</html>
